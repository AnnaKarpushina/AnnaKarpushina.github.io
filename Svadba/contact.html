	<div class="fh5co-section">

			<div class="row">
				<div class="col-md-6 col-md-push-6 animate-box">
					<h3>Связаться с нами</h3>
					<form action="#">
						<div class="row form-group">
							<div class="col-md-6">
								<label for="fname">Имя</label>
								<input type="text" id="fname" class="form-control" placeholder="Ваше имя">
							</div>
							<div class="col-md-6">
								<label for="lname">Фамилия</label>
								<input type="text" id="lname" class="form-control" placeholder="Ваша фамилия">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label for="email">Email</label>
								<input type="text" id="email" class="form-control" placeholder="Ваша электронная почта">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label for="subject">Тема</label>
								<input type="text" id="subject" class="form-control" placeholder="Ваша тема сообщения">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label for="message">Сообщение</label>
								<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Напишите нам что-нибудь"></textarea>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Отправить сообщение" class="btn btn-primary">
						</div>

					</form>		
				</div>
				<div class="col-md-5 col-md-pull-5 animate-box">

						<h3>Контактная информация</h3>

							<li class="phone"><a href="tel://1234567920">+7 900 500 50 50</a></li>
							<li class="email"><a href="mailto:info@yoursite.com">SvadArents@mail.ru</a></li>
							<li class="url"><a href="http://gettemplates.co">svadarents.ru</a></li>
						</ul>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Верстка от bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- Первый row (строка) под заголовок -->
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2"> 
						<h1 class="header text-center">
							<span>Получите видео-инструкцию</span>
							<strong class="text-uppercase">Как заработать свой первый миллион</strong>
						</h1>
				</div> 
			</div>
			<!-- Второй row (строка) под заголовок -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-1">
					<div class="form">
						<form action="#">
							<p class="form-header text-center">Введите свой email</p>
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<!-- row под заголовок секции -->
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div> 
			</div>
			<!-- Блок с преимуществами -->
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box"> 
							<img src="img/01.png">
							<p>Первое <br> преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box"> 
							<img src="img/02.png">
							<p>Второе <br> преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box"> 
							<img src="img/03.png">
							<p>Третье <br> преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box"> 
							<img src="img/04.png">
							<p>Четвертое <br> преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-lg-offset-4">
				<button class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<h2 class="section-header text-center text-uppercase">Наши клиенты</h2>
				</div>
			</div>

			<div class="row">
				<div class="feature text-center">
					<div class="col-lg-3 col-md-6 my-lg-4">
						<img class="feature-img" src="img/05.png">
					</div> 
					<div class="col-lg-3 col-md-6">
						<img class="feature-img" src="img/06.png">
					</div> 
					<div class="col-lg-3 col-md-6">
						<img class="feature-img" src="img/07.png">
					</div> 
					<div class="col-lg-3 col-md-6">
						<img src="img/08.png">
					</div> 
				</div>
			</div>

			<div class="row">
				<div class="feature text-center">
					<div class="col-lg-3 col-md-6">
						<img class="feature-img" src="img/09.png">
					</div> 
					<div class="col-lg-3 col-md-6">
						<img class="feature-img" src="img/10.png">
					</div> 
					<div class="col-lg-3 col-md-6">
						<img class="feature-img" src="img/11.png">
					</div> 
					<div class="col-lg-3 col-md-6">
						<img class="feature-img" src="img/12.png">
					</div> 
				</div>
			</div>
		</div>
	</div>
</body>
</html>
